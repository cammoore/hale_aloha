<template name="_header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'power'}}"><span><img src="images/uh_logo/uh-logo-48x48.png"> Hale Aloha Energy</span></a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{ currentUser.profile.name }} <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
              </ul>
            </li>
          </ul>
        {{else}}
          <div class="navbar-right">
            <a href="" class="btn btn-default navbar-btn" onclick="casLogin();">Sign in</a>
            <!--<a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">Register</a>-->
          </div>
        {{/if}}

        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute regex='power' }}"><a href="{{ pathFor 'power' }}"><i class="fa fa-bolt"></i> Power</a></li>
          <li class="{{ isActiveRoute regex='usage' }}"><a href="{{ pathFor 'usage' }}"><i class="fa fa-bar-chart"></i> Usage</a></li>
          <li class="{{ isActiveRoute regex='heatmap' }}"><a href="{{ pathFor 'heatmap' }}"><i class="fa fa-th-large"></i> Heat Map</a></li>
          <!--<li class="{{ isActiveRoute regex='notifications' }}"><a href="{{ pathFor 'notifications' }}"><i class="fa fa-exclamation"></i> Notifications</a></li>-->
          <li class="{{ isActiveRoute regex='status' }}"><a href="{{ pathFor 'status' }}"><i class="fa fa-info"></i> Sensor Status</a></li>
        </ul>
      </div>

    </div>
  </nav>

</template>
